{% extends 'catalog/base.html' %}

{% block content %}
    <form method="post" class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    Удаление карточки
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    <p>Подтвердите удаление карточки {{ object.name }}</p>
                    <button type="submit" class="btn btn-outline-danger">
                        Удалить
                    </button>
                    <a class="btn btn-outline-warning" href="{% url 'catalog:IndexListView' %}">Отмена</a>
                </div>
            </div>
        </div>
    </form>

{% endblock %}
